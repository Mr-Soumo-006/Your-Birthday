<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to Play</title>

  <link rel="stylesheet" href="../css/base.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
    }

    .start {
      text-align: center;
      color: white;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body onclick="startStory()">

  <div class="start">
    TAP TO PLAY
  </div>

  <script>
    function startStory() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
