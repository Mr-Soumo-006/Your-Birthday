<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrival</title>

  <link rel="stylesheet" href="../css/base.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    
    .house-hero {
      position: absolute;
      inset: 0;
      background: url("../assets/images/house.png") center / contain no-repeat;
      opacity: 1;
      transition: opacity 2s ease;
    }

    
    .house-bg {
      position: absolute;
      inset: 0;
      background: url("../assets/images/bg-house.jpg") center / cover no-repeat;
      opacity: 0;
      transition: opacity 3s ease;
    }

    /* TEXT */
    .text {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      display:inline-block;
      background-color: black;
      color: white;
      padding: 5px;
      font-size: 3rem;
      text-shadow: 0 0 12px rgba(255,255,255,0.6);
      opacity: 0;
      transition: opacity 2s ease;
    }

    .show {
      opacity: 1;
    }

    .hide {
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="scene">

   
    <div class="house-hero" id="houseHero"></div>

    
    <div class="house-bg" id="houseBg"></div>


    <div class="text" id="arrivalText">
      She stands before her house.
    </div>

  </div>

  <script>
    const hero = document.getElementById("houseHero");
    const bg = document.getElementById("houseBg");
    const text = document.getElementById("arrivalText");

  
    setTimeout(() => {
      text.classList.add("show");
    }, 800);

    
    setTimeout(() => {
      hero.classList.add("hide");
      bg.classList.add("show");
    }, 2200);

    setTimeout(() => {
      window.location.href = "outside.html";
    }, 4200);
  </script>
</body>
</html>
