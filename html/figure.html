<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/scenes.css">
  <link rel="stylesheet" href="../css/effects.css">
</head>

<body class="scene dark light">


  <div class="bg bg-house"></div>

  <img
    src="../assets/images/character.png"
    class="character"
    alt="Figure"
  >


  <div class="scene-center option">

    <button id="continueBtn"  class="reveal" >Dazai shows up!!<br>Follow him</button>
  </div>

  <script type="module">
    
    const body = document.body;


    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;

      body.style.setProperty("--tx", x + "%");
      body.style.setProperty("--ty", y + "%");
    });


    document.getElementById("continueBtn").onclick = () => {
      location.href = "surprise.html";
    };

    window.addEventListener("DOMContentLoaded", () => {
    const reveals = document.querySelectorAll(".reveal");

    reveals.forEach((el, i) => {
      setTimeout(() => {
        el.classList.add("show");
      }, i * 900);
    });
  });
   import {initTextSound, playMusic, playTextSound } from "../js/engine.js";


  playMusic("../assets/sounds/dazai.mp3",0.35);
  initTextSound("../assets/sounds/text.mp3");

 
  </script>

</body>
</html>
