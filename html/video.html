<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The End</title>

  <link rel="stylesheet" href="../css/base.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>

  <video id="endVideo" playsinline controls>
    <source src="../assets/videos/final.mp4" type="video/mp4">
  </video>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("endVideo");

      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay blocked");
        });
      }
    });
  </script>

</body>
</html>
